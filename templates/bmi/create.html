{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Talaba qo‘shish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f1f3f5;
            font-family: Inter, system-ui, sans-serif;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0,0,0,.08);
        }
    </style>
</head>

<body>

<div class="container py-5">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">➕ Talaba qo‘shish</h2>
        <a href="{% url 'bitiruv:bmi' %}" class="btn btn-outline-secondary">
            ⬅ Orqaga
        </a>
    </div>

    <!-- FORM -->
    <div class="card p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Ism</label>
                    {{ form.first_name }}
                    {{ form.first_name.errors }}
                </div>

                <div class="col-md-6">
                    <label class="form-label">Familiya</label>
                    {{ form.last_name }}
                    {{ form.last_name.errors }}
                </div>

                <div class="col-md-6">
                    <label class="form-label">Fakultet</label>
                    {{ form.faculty }}
                </div>

                <div class="col-md-3">
                    <label class="form-label">Guruh</label>
                    {{ form.group_name }}
                </div>

                <div class="col-md-3">
                    <label class="form-label">O‘quv yili</label>
                    {{ form.years }}
                </div>

                <div class="col-md-12">
                    <label class="form-label">Bitiruv mavzusi</label>
                    {{ form.theme_name }}
                </div>

                <div class="col-md-4">
                    <label class="form-label">Umumiy ball</label>
                    {{ form.total_ball }}
                </div>

                <div class="col-md-8">
                    <label class="form-label">Fayl yuklash</label>
                    {{ form.files }}
                </div>

            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">
                <button type="reset" class="btn btn-outline-danger">
                    Tozalash
                </button>
                <button type="submit"  class="btn btn-primary px-4">
                    Saqlash
                </button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
