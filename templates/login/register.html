<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI';
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            width: 420px;
            padding: 22px 19px;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            display: flex;
            flex-direction: column;
            gap: 17px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
        }

        input {
            width: 100%;
            height: 40px;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            height: 42px;
            background: dodgerblue;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

<form id="registerForm">
    {% csrf_token %}
    <h1 class="title">Sign Up</h1>

    <input type="text" id="name" placeholder="Name" minlength="3" required>
    <input type="text" id="surname" placeholder="Surname" minlength="3" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" minlength="6" required>
    <input type="password" id="confirm_password" placeholder="Confirm Password" minlength="6" required>

    <div class="error" id="errorBox"></div>

    <button type="submit">Sign Up</button>

    <a href="{% url 'registratsiya:login' %}"
       style="text-align:center; color:dodgerblue; font-weight:600; text-decoration:none;">
        Login
    </a>
</form>

<script>
const form = document.getElementById("registerForm");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.textContent = "";

    const data = {
        name: document.getElementById("name").value,
        surname: document.getElementById("surname").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirm_password: document.getElementById("confirm_password").value,
    };

    try {
        const response = await fetch("{% url 'registratsiya:register' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
            errorBox.textContent = result.message || "Xatolik yuz berdi";
            return;
        }

        // SUCCESS → verify sahifaga yo‘naltiramiz
        window.location.href = "{% url 'registratsiya:verify' %}";

    } catch (err) {
        errorBox.textContent = "Server bilan aloqa yo‘q";
    }
});
</script>

</body>
</html>
