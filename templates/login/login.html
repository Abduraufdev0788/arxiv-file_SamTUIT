<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI';
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            width: 420px;
            padding: 22px 19px;
            border-radius: 5px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px;
            display: flex;
            flex-direction: column;
            gap: 17px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
        }

        input {
            width: 100%;
            height: 40px;
            padding: 7px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            height: 42px;
            background-color: dodgerblue;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }

        .link {
            color: dodgerblue;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>

<body>

<form id="loginForm">
    {% csrf_token %}
    <h1 class="title">Login</h1>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" minlength="6" required>

    <a class="link" href="{% url 'registratsiya:forget_password' %}">
        Forgot Password
    </a>

    <div class="error" id="errorBox"></div>

    <button type="submit">Login</button>

    <a class="link" href="{% url 'registratsiya:register' %}">
        Sign Up
    </a>
</form>

<script>
const form = document.getElementById("loginForm");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("{% url 'registratsiya:login' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": document.querySelector(
                    '[name=csrfmiddlewaretoken]'
                ).value
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
            errorBox.textContent = data.message || "Login xatosi";
            return;
        }

        // ✅ JWT TOKENLARNI SAQLASH
        localStorage.setItem("access_token", data.access);
        localStorage.setItem("refresh_token", data.refresh);

        // ✅ DASHBOARDGA O‘TISH
        window.location.href = "{% url 'index:home_page' %}";

    } catch (error) {
        errorBox.textContent = "Server bilan aloqa yo‘q";
    }
});
</script>


</body>
</html>
