<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Parol</title>

    <style>
        body {
            margin:0;
            padding:0;
            background:#f4f7ff;
            font-family:Arial;
        }

        .container {
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .card {
            width:360px;
            background:white;
            padding:30px;
            border-radius:16px;
            box-shadow:0 5px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align:center;
            color:#2d5be5;
            margin-bottom:20px;
        }

        label {
            font-size:14px;
        }

        input {
            width:100%;
            padding:12px;
            border:1px solid #ccc;
            border-radius:10px;
            margin-bottom:15px;
        }

        button {
            width:100%;
            padding:12px;
            border:none;
            border-radius:10px;
            background:#2d5be5;
            color:white;
            cursor:pointer;
            font-size:16px;
        }

        button:hover {
            background:#163bbd;
        }

        .error {
            text-align:center;
            color:red;
            font-size:14px;
            margin-bottom:10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Yangi Parol O‘rnating</h2>

        <form id="passwordForm">
            {% csrf_token %}

            <label>Yangi parol</label>
            <input type="password" id="password" required>

            <label>Parolni tasdiqlash</label>
            <input type="password" id="confirm_password" required>

            <div class="error" id="errorBox"></div>

            <button type="submit">Saqlash</button>
        </form>
    </div>
</div>

<script>
const form = document.getElementById("passwordForm");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.textContent = "";

    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm_password").value;

    if (password !== confirm) {
        errorBox.textContent = "Parollar mos emas";
        return;
    }

    try {
        const response = await fetch("{% url 'registratsiya:update_password' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({
                password: password,
                confirm_password: confirm
            })
        });

        const data = await response.json();

        if (!response.ok) {
            errorBox.textContent = data.message || "Xatolik yuz berdi";
            return;
        }

        // ✅ PAROL YANGILANDI → LOGIN SAHIFA
        window.location.href = "{% url 'registratsiya:login' %}";

    } catch (err) {
        errorBox.textContent = "Server bilan aloqa yo‘q";
    }
});
</script>

</body>
</html>
